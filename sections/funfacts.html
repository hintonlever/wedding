        <section class="section" id="funfacts">

                <div class="fun-facts">

                    </div>

                    <div class="fun-fact" onclick="this.classList.toggle('flipped')">

                        </div>
                    </div>

                    <div class="fun-fact" onclick="this.classList.toggle('flipped')">

                </div>
            </div>
        </section>
