<!DOCTYPE html>
<html>
<head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  :root {
    --w: 80;
    --h: 80;
  }

  body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #222;
  }

  .rectangle {
    aspect-ratio: var(--w) / var(--h);
    width: calc(min(100vw, 100vh * var(--w) / var(--h)));
    background: #fff;
    
    display: grid;
    grid-template-rows: repeat(12, 1fr);
  }

  .rectangle > div {
    display: flex;
    align-items: center;
    justify-content: center;
    border-bottom: 1px solid #eee;
  }

  .rectangle > div:last-child {
    border-bottom: none;
  }
</style>
</head>
<body>
  <div class="rectangle">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
  </div>
</body>
</html>
