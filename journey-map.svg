<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
    <style>
        .journey-path {
            stroke-dashoffset: 500;
            animation: journey-draw 4s ease-in-out infinite;
        }
        @keyframes journey-draw {
            0% { stroke-dashoffset: 500; }
            50% { stroke-dashoffset: 0; }
            100% { stroke-dashoffset: 0; }
        }
        .journey-icon {
            animation: journey-travel 4s ease-in-out infinite;
        }
        @keyframes journey-travel {
            0% { transform: translate(40px, 95px); opacity: 1; }
            15% { transform: translate(100px, 55px); }
            25% { transform: translate(160px, 95px); opacity: 1; }
            26% { opacity: 0; }
            28% { opacity: 1; }
            40% { transform: translate(220px, 135px); }
            50% { transform: translate(280px, 95px); opacity: 1; }
            51% { opacity: 0; }
            53% { opacity: 1; }
            65% { transform: translate(320px, 75px); }
            75%, 100% { transform: translate(360px, 95px); opacity: 1; }
        }
    </style>

    <!-- Background path (faded) -->
    <path fill="none" stroke="#d4c4b5" stroke-width="3" stroke-dasharray="8 8" opacity="0.4" d="M 40 100 Q 100 60, 160 100 Q 220 140, 280 100 Q 340 60, 360 100" />

    <!-- Animated path -->
    <path class="journey-path" fill="none" stroke="#cc5496" stroke-width="3" stroke-dasharray="8 8" d="M 40 100 Q 100 60, 160 100 Q 220 140, 280 100 Q 340 60, 360 100" />

    <!-- Location markers -->
    <g>
        <circle cx="40" cy="100" r="8" fill="#fef9f6" stroke="#cc5496" stroke-width="3"/>
        <text x="40" y="130" font-family="sans-serif" font-size="10" font-weight="400" fill="#21131d" text-anchor="middle">BNE</text>
    </g>
    <g>
        <circle cx="160" cy="100" r="8" fill="#fef9f6" stroke="#cc5496" stroke-width="3"/>
        <text x="160" y="130" font-family="sans-serif" font-size="10" font-weight="400" fill="#21131d" text-anchor="middle">ROK</text>
    </g>
    <g>
        <circle cx="280" cy="100" r="8" fill="#fef9f6" stroke="#cc5496" stroke-width="3"/>
        <text x="280" y="130" font-family="sans-serif" font-size="10" font-weight="400" fill="#21131d" text-anchor="middle">Yeppoon</text>
    </g>
    <g>
        <circle cx="360" cy="100" r="8" fill="#cc5496" stroke="#cc5496" stroke-width="3"/>
        <text x="360" y="130" font-family="sans-serif" font-size="10" font-weight="400" fill="#21131d" text-anchor="middle">Island</text>
    </g>

    <!-- Animated icon -->
    <g class="journey-icon">
        <text x="0" y="5" font-size="20" text-anchor="middle" dominant-baseline="middle">✈️</text>
    </g>
</svg>
